		function getQuote() {
			const fetchRandApiQuote = fetch("https://api.gameofthronesquotes.xyz/v1/random/1");
			fetchRandApiQuote.then(textify);
		}
		function textify(quote) {
			let quoteText = quote.json();
			quoteText.then(write);
		}
		function write(quoteJson) {
			document.getElementById("quoteHere").innerHTML = quoteJson.sentence;
			document.getElementById("author").innerHTML = quoteJson.character.name;
		}
		function getSpecificQuote() {
			const fetchCharacters = fetch("https://api.gameofthronesquotes.xyz/v1/characters");
			fetchCharacters.then(jsonify);
		}
		function jsonify(characters) {
			let charactersJson = characters.json();
			charactersJson.then(search);
		}
		function search(charactersJSON) {
			let speakerName = document.getElementById("speaker").value;
			for (let i = 0; i < charactersJSON.length; i++) {
				if (charactersJSON[i].name == speakerName) {
					document.getElementById("quoteHere").innerHTML = "";
					for (let j = 0; j < charactersJSON[i].quotes.length; j++) {
						document.getElementById("quoteHere").innerHTML += charactersJSON[i].quotes[j];
						document.getElementById("quoteHere").innerHTML += "<br>";
					}
				}
			}
			if (speakerName == "Brienne of Tharth") {
				document.getElementById("author").innerHTML = "Brienne of Tarth";
			} else {
				document.getElementById("author").innerHTML = speakerName;

			}
		}

	function writeJson(JSONFile) {
		document.getElementById("Name").innerHTML = "Name: <br>";
		document.getElementById("Name").innerHTML += JSONFile.name;
		document.getElementById("Gender").innerHTML = "Gender: <br>";
		document.getElementById("Gender").innerHTML += JSONFile.gender;
		document.getElementById("Dates").innerHTML = "Born: <br>";
		document.getElementById("Dates").innerHTML += JSONFile.born;
		if (JSONFile.died != "") {
			document.getElementById("Dates").innerHTML += "<br> Died: <br>";
			document.getElementById("Dates").innerHTML += JSONFile.died;
		}
		document.getElementById("Titles").innerHTML = "Title(s): <br>";
		if (JSONFile.titles[0] == "") {
			document.getElementById("Titles").innerHTML += "None";
		} else {
			for (i = 0; i < JSONFile.titles.length; i++) {
				document.getElementById("Titles").innerHTML += JSONFile.titles[i] + "<br>";
			}
		}
		document.getElementById("Aliases").innerHTML = "Alias(es): <br>";
		if (JSONFile.aliases[0]== "") {
			document.getElementById("Aliases").innerHTML += "None";
		} else {
			for (i = 0; i < JSONFile.aliases.length; i++) {
				document.getElementById("Aliases").innerHTML += JSONFile.aliases[i] + "<br>";
			}
		}
		document.getElementById("Actor").innerHTML = "Actor: <br>";
		document.getElementById("Actor").innerHTML += JSONFile.playedBy;
